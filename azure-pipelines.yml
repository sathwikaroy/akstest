# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

pool:
    vmImage: 'ubuntu-latest'
    
variables:
   - name: dockerRegistryServiceConnection
     value: acrsampletesteu2
   - name: k8sNamespace
     value: rg-demo-sample-test-aks-samplenamespace
   - name: imagepullsecret
     value: employee-img-secret

stages:

- stage: Deploy
  displayName: Deploy stage

  jobs:
  - job: Deploy
    displayName: Deploy
    steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              kubernetesServiceConnection: 'aksserconn'
              secretName: employee-img-secret
              namespace: akstestname
              dockerRegistryEndpoint: acrserconn
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              namespace: akstestname
              kubernetesServiceConnection: 'aksserconn'
              manifests: |
                $(Build.SourcesDirectory)/manifests/deployment.yml
              imagePullSecrets: |
                 $(imagePullSecret)
              # containers: |
              #    $(containerRegistry)/$(imageRepository):$(tag)

